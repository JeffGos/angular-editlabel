<div title="click to edit"
	 ng-show="!editing"
	 ng-click="onLabelClick()"
	 style="overflow: no-display; resize: none; font-size: inherit; width: 100%; height: 100%; text-overflow: ellipsis; padding: 1px;">
	{{ngModel}}
</div>

<textarea class="form-control"
		  placeholder="Required"
		  ng-model="ngModel"
		  ng-blur="onTextAreaBlur()"
		  ng-show="editing"
		  style="overflow: auto; resize: none; font-size: inherit; width: 100%; height: 100%; white-space: nowrap; padding: 0px;"></textarea>
